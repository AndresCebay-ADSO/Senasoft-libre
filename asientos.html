<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Booking-plane ‚Ä¢ Interfaces</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --seat: #e5e7eb; --seat-occupied:#ef4444; --seat-selected:#22c55e; --seat-blocked:#9ca3af; }
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; }
    /* Estilos para ‚Äúasientos‚Äù (checkboxes bonitos) */
    .seat {
      inline-size: 36px; block-size: 36px; border-radius: .5rem;
      display:grid; place-items:center; cursor:pointer;
      border:2px solid #11182720; background:var(--seat);
      transition: transform .08s ease, box-shadow .08s ease;
    }
    .seat[data-state="occupied"] { background:var(--seat-occupied); color:white; cursor:not-allowed; }
    .seat[data-state="blocked"]  { background:var(--seat-blocked);  color:white; cursor:not-allowed; }
    .seat[data-state="selected"] { background:var(--seat-selected); color:white; }
    .seat:active { transform: scale(.96); }
    .seat input { display:none; }
  </style>
</head>
<body>
        </section>

    <!-- SELECTOR DE ASIENTOS -->
    <section class="bg-white rounded-2xl shadow-sm border p-5">
      <h3 class="font-semibold text-lg mb-4">selecciona tus asientos</h3>

      <div class="grid grid-cols-5 gap-3 place-items-center">
        <!-- 25 asientos de ejemplo -->
        <!-- data-state: empty | occupied | blocked | selected -->
        <!-- marca algunos ocupados/bloqueados para simular -->
        <button class="seat" data-state="occupied" aria-disabled="true">‚úñ</button>
        <button class="seat" data-state="empty"></button>
        <button class="seat" data-state="empty"></button>
        <button class="seat" data-state="selected">üë§</button>
        <button class="seat" data-state="empty"></button>

        <button class="seat" data-state="blocked">‚óå</button>
        <button class="seat" data-state="empty"></button>
        <button class="seat" data-state="empty"></button>
        <button class="seat" data-state="empty"></button>
        <button class="seat" data-state="empty"></button>

        <button class="seat" data-state="empty"></button>
        <button class="seat" data-state="empty"></button>
        <button class="seat" data-state="occupied" aria-disabled="true">‚úñ</button>
        <button class="seat" data-state="empty"></button>
        <button class="seat" data-state="empty"></button>

        <button class="seat" data-state="empty"></button>
        <button class="seat" data-state="empty"></button>
        <button class="seat" data-state="empty"></button>
        <button class="seat" data-state="empty"></button>
        <button class="seat" data-state="blocked">‚óå</button>

        <button class="seat" data-state="occupied" aria-disabled="true">‚úñ</button>
        <button class="seat" data-state="empty"></button>
        <button class="seat" data-state="empty"></button>
        <button class="seat" data-state="empty"></button>
        <button class="seat" data-state="empty"></button>
      </div>

      <!-- Leyenda -->
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-6 text-sm">
        <div class="flex items-center gap-2"><span class="inline-block w-5 h-5 rounded bg-gray-200 border"></span> asiento vac√≠o</div>
        <div class="flex items-center gap-2"><span class="inline-block w-5 h-5 rounded" style="background:var(--seat-selected)"></span> asiento elegido</div>
        <div class="flex items-center gap-2"><span class="inline-block w-5 h-5 rounded" style="background:var(--seat-occupied)"></span> asiento ocupado</div>
        <div class="flex items-center gap-2"><span class="inline-block w-5 h-5 rounded" style="background:var(--seat-blocked)"></span> asiento bloqueado</div>
      </div>

      <p id="counter" class="mt-4 text-sm text-gray-600">m√°ximo <b>5</b> personas</p>

      <button class="mt-3 w-full rounded-xl bg-indigo-600 text-white py-2">confirmar asiento</button>
    </section>
<script>
    // Mostrar/ocultar "vuelta" si el switch est√° apagado
    const idaVuelta = document.getElementById('idaVuelta');
    const vueltaInput = document.getElementById('vueltaInput');
    function syncVuelta() { vueltaInput.disabled = !idaVuelta.checked; vueltaInput.classList.toggle('opacity-50', vueltaInput.disabled); }
    idaVuelta.addEventListener('change', syncVuelta); syncVuelta();

    // Selecci√≥n de asientos
    const MAX = 5;
    const info = document.getElementById('counter');
    const seats = Array.from(document.querySelectorAll('.seat'));
    function countSelected(){return seats.filter(s=>s.dataset.state==='selected').length}
    function updateCounter(){ info.innerHTML = `m√°ximo <b>${MAX}</b> personas ‚Äî seleccionados: <b>${countSelected()}</b>`; }
    updateCounter();

    seats.forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const state = btn.dataset.state || 'empty';
        if(state==='occupied' || state==='blocked') return;

        if(state==='selected'){ btn.dataset.state='empty'; updateCounter(); return; }

        // seleccionar
        if(countSelected()>=MAX){ btn.animate([{transform:'translateY(0)'},{transform:'translateY(-2px)'}],{duration:120}); return; }
        btn.dataset.state='selected';
        btn.textContent='üë§';
        updateCounter();
      });
    });
  </script>
</body>
</html>
